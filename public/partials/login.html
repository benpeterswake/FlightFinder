<section id="login">
  <div class="container">
    <div class="col-md-4 col-sm-12 mx-auto">
      <div ng-if="ctrl.userSuccefullyCreated === true" class="alert alert-success" role="alert">
        Account successful created!
      </div>
      <form ng-submit="ctrl.login()">
        <div class="form-group">
          <h3>Login</h3>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Email</label>
          <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email Address" ng-model="ctrl.logindata.email" required>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Password</label>
          <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" ng-model="ctrl.logindata.password" required>
        </div>
        <button type="submit" class="btn btn-primary active" name="button">Login</button>
      </form>
        <p style="padding-top:40px; text-align:center">New User? <span ng-click="ctrl.goToSignUp()" class="goToLogin">Sign Up!</span></p>
    </div>
  </div>
</section>
